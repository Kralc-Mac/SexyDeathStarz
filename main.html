<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sexy Death Stars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    // Redirect to landing page if access isn't granted
    if (localStorage.getItem("accessGranted") !== "true") {
      alert("You must enter the password to access this page.");
      window.location.href = "index.html";
    }
  </script>
  <div class="container">
    <header>
      <h1>Sexy Death Stars</h1>
      <p>Enjoy the full galactic experience!</p>
    </header>
    <main>
      <!-- Full YouTube video -->
      <div class="video-container">
        <h2>Full Video:</h2>
        <iframe 
          id="full-video"
          src="https://youtu.be/zGwszApFEcY?si=pL3exIa22Be08wiE" 
          title="Star Wars Full Video"
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>

      <!-- Image Gallery -->
      <div class="image-table-container">
  <table class="image-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows will be populated here by the script -->
      <!-- Example of a dynamic row with click-to-enlarge functionality -->
      <tr>
        <td><img src="images/death_star_1.jpg" alt="death_star_1" onclick="openModal('images/death_star_1.jpg')"></td>
        <td>death_star_1.jpg</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal for enlarged images -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="enlargedImage">
  <div id="caption"></div>
</div>
    </main>
  </div>
</body>
</html>
