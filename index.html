<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Top Secret Death Stars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Top Secret Death Star Plans</h1>
        <p>The galaxy's most thrilling adventure awaits...</p>
      </header>
      <main>
        <!-- Trimmed YouTube video -->
        <div class="video-container">
          <h2>Teaser Video:</h2>
          <iframe
            id="video"
            src="https://www.youtube.com/embed/F2sERCgDESE?autoplay=1&mute=1"
            title="Star Wars Teaser"
            frameborder="0"
            allow="
              accelerometer;
              autoplay;
              clipboard-write;
              encrypted-media;
              gyroscope;
              picture-in-picture;
            "
            allowfullscreen
          >
          </iframe>
        </div>

        <!-- Password input -->
        <div class="password-container">
          <p>Enter the password to unlock the full experience:</p>
          <input type="password" id="password" placeholder="Enter Password" />
          <button id="unlock-btn">Unlock</button>
        </div>

        <!-- Image Gallery -->
        <h2>Death Star Vulnerability Images:</h2>
        <div style='overflow-x:auto'>
        <table class="image-table">
          <tr>
            <td>
              <img src="TransferImages/DeathStar1.png" alt="Image 1" />
            </td>
            <td>
              <img src="TransferImages/DeathStar2.png" alt="Image 2" />
            </td>
          </tr>
          <tr>
            <td>
              <img src="TransferImages/DeathStar3.png" alt="Image 3" />
            </td>
            <td><img src="TransferImages/DeathStar4.png" alt="Image 4" /></td>
          </tr>
          <tr>
            <td><img src="TransferImages/DeathStar5.png" alt="Image 5" /></td>
            <td>
              <img src="TransferImages/DeathStar6.png" alt="Image 6" />
            </td>
          </tr>
          <tr>
            <td><img src="TransferImages/DeathStar7.png" alt="Image 7" /></td>
            <td><img src="TransferImages/DeathStar8" alt="Image 8"/></td>
          </tr>
          <tr>
            <td>
              <img src="TransferImages/DeathStar9.png" alt="Image 9" />
            </td>
            <td><img src="TransferImages/DeathStar10.png" alt="Image 10" /></td>
          </tr>
        </table>
        </div>
        <script src="scripts.js"></script>
      </main>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const unlockBtn = document.getElementById("unlock-btn");

      const correctPassword = "DeathStar123"; // Replace with your password

      unlockBtn.addEventListener("click", () => {
        const enteredPassword = passwordInput.value;
        if (enteredPassword === correctPassword) {
          // Store a flag in local storage
          localStorage.setItem("accessGranted", "true");
          // Redirect to the main page
          window.location.href = "main.html";
        } else {
          alert("Incorrect password. Please try again!");
        }
      });
    </script>
  </body>
</html>
