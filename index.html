<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Sexy Death Stars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Sexy Death Stars</h1>
      <p>The galaxy's most alluring adventure awaits...</p>
    </header>
    <main>
      <!-- Trimmed YouTube video -->
      <div class="video-container">
        <h2>Teaser Video:</h2>
        <iframe 
          id="video"
          src="https://www.youtube.com/embed/F2sERCgDESE?autoplay=1&mute=1" 
          title="Star Wars Teaser"
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>

      <!-- Password input -->
     <div class="password-container">
       <p>Enter the password to unlock the full experience:</p>
       <input type="password" id="password" placeholder="Enter Password">
       <button id="unlock-btn">Unlock</button>
     </div>
     <script src="scripts.js"></script>
    </main>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const unlockBtn = document.getElementById("unlock-btn");

    const correctPassword = "DeathStar123"; // Replace with your password

    unlockBtn.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        // Store a flag in local storage
        localStorage.setItem("accessGranted", "true");
        // Redirect to the main page
        window.location.href = "main.html";
      } else {
        alert("Incorrect password. Please try again!");
      }
    });
  </script>
</body>
</html>
